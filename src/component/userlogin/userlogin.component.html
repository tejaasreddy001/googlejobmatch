<div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">  
          <h3>User Login</h3>
        </div>
        <form class="login-form" (ngSubmit)="login()">
          <div class="form-group">
            <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit">Login</button>
          <p class="message">Not registered? <a href="/signup">Create an account</a></p>
        </form>
      </div>
    </div>
  </div>
