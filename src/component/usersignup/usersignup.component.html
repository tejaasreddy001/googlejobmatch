<div class="signup-page">
    <div class="form">
      <div class="signup">
        <div class="signup-header"> 
          <h3>Registration</h3>
        </div>
      <form class="signup-form" (ngSubmit)="signup()">
        <div class="form-group">
          <input type="text" id="username" placeholder="Enter your username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <input type="text" id="contact_info" placeholder="Enter your email" [(ngModel)]="contact_info" name="contact_info" required>
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit">Register</button>
        <div class="message">
          <p>Already have an account? <a href="/login">Login now</a></p>
        </div>
      </form>
    </div>
    </div>
  </div>
